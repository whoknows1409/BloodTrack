<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BloodTrack Recipient Dashboard</title>
  <link rel="stylesheet" href="recipient_dash.css">
  <script defer src="recipient_dash.js"></script>
</head>
<body>
  <header class="dashboard-header">
    <nav class="nav">
      <h1>BloodTrack Blood Bank</h1>
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Services</li>
        <li>Contact</li>
        <li><button class="logout-btn" onclick="logout()">Logout</button></li>
      </ul>
    </nav>
    <p class="welcome-message">Welcome, <span id="full-name"></span>!</p>
  </header>

  <main class="dashboard-main">
    <div class="dashboard-grid">
      <!-- Total Requests Card -->
      <div class="card total-requests">
        <h2>Total Requests</h2>
        <p class="number" id="total-requests"></p>
        <div class="status-breakdown">
          <p>Approved: <span id="approved-count"></span></p>
          <p>Pending: <span id="pending-count"></span></p>
          <p>Rejected: <span id="rejected-count"></span></p>
        </div>
      </div>

      <!-- Request Blood Card -->
      <div class="card request-blood">
        <h2>Request Blood</h2>
        <button onclick="openRequestForm()">Request Blood</button>
      </div>

      <!-- Status Summary Card -->
      <div class="card status-summary">
        <h2>Status Summary</h2>
        <p id="requests-summary"></p>
      </div>
    </div>

    <!-- Request History Tab -->
    <div class="tab-section">
      <button onclick="openTab('requestHistory')" class="tab-btn active">Request History</button>
    </div>
    <div id="requestHistory" class="tab-content" style="display:none;">
      <table>
          <tr>
            <th>Request Date</th>
            <th>Blood Type & Units</th>
            <th>Purpose</th>
            <th>Location</th>
            <th>Status</th>
            <th>Response Date</th>
            <th>Comments</th>
          </tr>
          <!-- Rows populated by recipient_dash.js -->
      </table>
    </div>
  </main>

  <!-- Request Form Modal -->
  <div id="requestForm" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeRequestForm()">Ã—</span>
      <h2>Request Blood</h2>
      <form id="bloodRequestForm" class="form-layout">
        <div class="form-group">
          <label for="bloodType">Required Blood Type:</label>
          <select id="requestBloodType" required>
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
        <div class="form-group">
          <label>Units Needed:</label>
          <input id="units" type="number" min="1" required>
        </div>
        <div class="form-group">
          <label>Purpose/Emergency Level:</label>
          <input id="purpose" type="text" required>
        </div>
        <div class="form-group">
          <label>Location:</label>
          <input type="text" id="requestLocation" name="requestLocation" placeholder="City or hospital name" required>
        </div>
        <button type="submit">Submit Request</button>
      </form>
    </div>
  </div>

</body>
</html>
