<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodTrack - Hospital Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="hospital_login.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">BloodTrack</a>
        </nav>
    </header>

    <!-- Hospital Login & Registration Modal -->
    <div class="modal fade" id="hospitalModal" tabindex="-1" aria-labelledby="hospitalModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hospitalModalLabel">Hospital Login / Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Tabs for Login and Register -->
                    <ul class="nav nav-tabs" id="loginRegisterTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="loginRegisterTabContent">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form id="loginForm" class="p-3">
                                <div class="mb-3">
                                    <label for="clanalystEmail" class="form-label">Clinical Analyst Email</label>
                                    <input type="email" class="form-control" id="clanalystEmail" required>
                                    <div class="invalid-feedback">Enter a valid email.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                    <div class="invalid-feedback">Password is required.</div>
                                    <small class="toggle-password" onclick="togglePassword('loginPassword')">Show</small>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>

                        <!-- Registration Form -->
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form id="registerForm" class="p-3">
                                <!-- Basic Information -->
                                <div class="mb-3">
                                    <label for="hospitalName" class="form-label">Hospital Name</label>
                                    <input type="text" class="form-control" id="hospitalName" required>
                                    <div class="invalid-feedback">Hospital name is required.</div>
                                </div>

                                <!-- Contact Information -->
                                <div class="mb-3">
                                    <label for="hospitalAddress" class="form-label">Street Address</label>
                                    <input type="text" class="form-control" id="hospitalAddress" required>
                                    <div class="invalid-feedback">Address is required.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="hospitalContact" class="form-label">Contact Number</label>
                                    <input type="text" class="form-control" id="hospitalContact" required>
                                    <div class="invalid-feedback">Enter a valid contact number.</div>
                                </div>

                                <!-- Clinical Analyst Details -->
                                <div class="mb-3">
                                    <label for="clanalystName" class="form-label">Clinical Analyst Name</label>
                                    <input type="text" class="form-control" id="clanalystName" required>
                                    <div class="invalid-feedback">Clinical Analyst name is required.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="clanalystEmailReg" class="form-label">Clinical Analyst Email</label>
                                    <input type="email" class="form-control" id="clanalystEmailReg" required>
                                    <div class="invalid-feedback">Enter a valid email.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="regPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="regPassword" required>
                                    <div class="invalid-feedback">Password is required.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="regConfirmPassword" required>
                                    <div class="invalid-feedback">Passwords must match.</div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="hospital_login.js"></script>
</body>
</html>
